</p><H1>茄苳神樹與八部合音 (永康部落)</h1>
</span> 
茄苳神樹宏偉靜穆的守護著永康部落，族人也以八部合音與山穹、神祇、河川、鳥獸、祖靈共鳴，這是自然與感情交流的顯現；藝術表現對於崇高的八部合音和靜穆和諧的意志力量，與布農族人的胸懷情感統攝進入寧靜曠遠的天地。
