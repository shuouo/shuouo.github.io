<p class="title">藝術創作: 謝奕翎 (宿蓮)<br />
  2013/12/6
</p><H1>布農族人的傳說英雄 (桃源部落)</h1>
</span> 
紅嘴黑鵯和癩蛤蟆以及射太陽的獵人勇士，三者以心靈高尚的美學出現於布農族的傳說故事中，其精神振憾人心，並博得族人長久的讚賞；另外，送子鳥貓頭鷹意涵著布農族人和英勇的精神代代相傳。從藝術表現而言，透過主觀想像和自由情感，乃放手展現其野性的浩瀚、沉穩，流奔於色與彩之間。
</p>
